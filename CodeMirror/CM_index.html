<!DOCTYPE html>
<html>
	<head>
		<title>Suneido Editor</title>
		<meta charset="utf-8"/>
		<link rel="stylesheet" href="http://codemirror.net/lib/codemirror.css">
		<link rel="stylesheet" href="http://codemirror.net/addon/fold/foldgutter.css">
		<link rel="stylesheet" href="http://codemirror.net/addon/search/matchesonscrollbar.css">
		<link rel="stylesheet" href="http://codemirror.net/addon/hint/show-hint.css">
		<link rel="stylesheet" href="Suneido.css">
		<link rel="stylesheet" href="Dialog.css">
		<script src="http://codemirror.net/lib/codemirror.js"></script>
		<script src="http://codemirror.net/addon/fold/foldcode.js"></script>
		<script src="http://codemirror.net/addon/fold/foldgutter.js"></script>
		<script src="http://codemirror.net/addon/fold/brace-fold.js"></script>
		<script src="http://codemirror.net/addon/edit/matchbrackets.js"></script>
		<script src="http://codemirror.net/addon/edit/closebrackets.js"></script>
		<script src="http://codemirror.net/addon/hint/show-hint.js"></script>
		<script src="http://codemirror.net/addon/comment/comment.js"></script>
		<script src="http://codemirror.net/addon/search/searchcursor.js"></script>
		<script src="http://codemirror.net/addon/scroll/annotatescrollbar.js"></script>
		<script src="http://codemirror.net/addon/search/matchesonscrollbar.js"></script>
		<script src="http://codemirror.net/addon/selection/active-line.js"></script>
		<script src="http://codemirror.net/addon/display/panel.js"></script>
		<script src="http://codemirror.net/addon/runmode/runmode.js"></script>
		<script src="Suneido.js"></script>
		<script src="Dialog.js"></script>
		<script src="Search.js"></script>
		<script src="HighlightWords.js"></script>
		<script src="Suneido-hint.js"></script>
		<style type="text/css">
			.suneido-editor {
				border: 1px solid black;
			}
		</style>
	</head>
	<body>
		<div class="suneido-editor"><textarea id="code" name="code"></textarea></div>
		<script id="script">
			/*global document, window, CodeMirror*/
			var te = document.getElementById("code");
			window.onload = function () {
				"use strict";
				te.value = "//Suneido web Editor\r\n";
				window.editor = CodeMirror.fromTextArea(te, {
					mode: "suneido",
					theme: "suneido",
					lineNumbers: true,
					lineWrapping: true,
					indentUnit: 4,
					indentWithTabs: true,
					extraKeys: {"Ctrl-Q": function (cm) { cm.foldCode(cm.getCursor()); },
								"Ctrl-F": "find",
								"F3": "findNext",
								"Shift-F3": "findPrev",
								"Ctrl-H": "replace",
								"Shift-Ctrl-H": "replaceAll",
								"F8": "replaceCurrent",
								"Ctrl-/": "toggleComment",
								"Shift-Ctrl-/": function (cm) {
							var from = cm.getCursor("from"),
								to = cm.getCursor("to");
							if (cm.uncomment(from, to) === false) {
								cm.blockComment(from, to, {fullLines: false});
							}
						}},
					matchBrackets : true,
					foldGutter: true,
					gutters: ["CodeMirror-linenumbers", "CodeMirror-foldgutter"],
					highlightWords : true,
					autoCloseBrackets: true,
					styleActiveLine: true,
					autoCompletion: true
				});
			};
		</script>
	</body>
</html>
